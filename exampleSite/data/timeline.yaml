- Year: 2020
  Title: 2020年
  TimeList: 
    - Cal: 12月31日
      Desc: 2020年即将离去，或许多年后，忆起，该是怎样的心情呢？2020年，恍如昨日，一切却都那么历历在目；但又很漫长……，总之，2020年是一个不一样的年份，让我们挥手告别这实属(鼠)不易(疫)的2020年吧！

    - Cal: 10月01日
      Desc: 普天同庆，qiucode.cn整体架构重新设计……

    - Cal: 08月12日
      Desc: qiucode.cn接入第三方QQ登录以及实现文章付费阅读（集成支付宝支付）

    - Cal: 06月20日
      Desc: 6.18年中优惠大促销，遂又购得一服务器，qiucode.cn终将归来，页面也较之前进行改版（也就是现在这版的了）
    
    - Cal: 03月24日
      Desc: 时隔一年之久的开源项目（qiucode-ui）重新添加新组件，并发布最新版V0.0.77。由于去年双十一购买的服务器与域名不在同一云服务商，故而域名需转出转入，由于较为繁琐，遂停了！
                       
    - Cal: 01月31日
      Desc: 原定于此时返程，但由于疫情原因，故而又推迟了一周，然而一周的时间也到了，而疫情并未出现好转，遂只能再次延缓了一周，在这接下来的一周时间里，疫情看似有所好转，也该返程了！
            这个春节也是自步入社会后能在老家待了这么久，2020年，不一样的春节，村中虽有烟花炮竹，但多人聚集，亲朋好友串门也随着疫情的严重性而闭门不出。
                       

